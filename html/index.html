<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="../style/estilos.css">
    <link rel="stylesheet" href="../style/MediaQuery.css">


    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
                <div id="formulario">
                    <h1>
                       Login
                    </h1>
                    <p>Seja  bem-vindo(a) novamente. Faça login para acessar a sua conta  e poder faze as sua configurações no seu ambiente. </p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-icons">person</span>
                            <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                            <label for="ilogin">login</label>
                        </div>
                        <div class="campo">
                            <span class="material-icons">vpn_key</span>
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8"
                            maxlength="20">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar"> 
                        <a href="Esqueci.html" class="botao">
                            Equeci a Senha <i class="material-icons">mail</i>
                        </a>
                       
                    </form>
                </div>
        </section>
    </main>
</body>
</html>
